<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Catch Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button id="start-btn" class="btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "faverouit" insect?</h1>
        <ul>
            <li>
                <button class="choose-insect-btn btn">
                    <p>Fly</p>
                    <img src="./images/fly.png" alt="house fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn btn">
                    <p>Spidy</p>
                    <img src="./images/spidy.png" alt="spider">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn btn">
                    <p>Roach</p>
                    <img src="./images/cocky.png" alt="cockroack">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn btn">
                    <p>Mosquito</p>
                    <img src="./images/mosquito.png" alt="Mosquito">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container">
        <h3 id="time">Time :  00:00</h3>
        <h3 id="score">Score : 0</h3>
        <h5 id="message">Are you annoyed yet? <br>You are playing an impossible game.</h5>

    </div>
    <script src="./script.js"></script>
</body>
</html>
